  <script>
    const videoElement = document.getElementById('introVideo');
    const sourceElement = document.getElementById('videoSource');

    function updateVideoSource() {
      const width = window.innerWidth;
      let videoFileName = '';

      // 브라우저 크기에 따라 파일명 설정
      if (width <= 480) {
        videoFileName = 'xsmall.mp4';
      } else if (width <= 734) {
        videoFileName = 'small.mp4';
      } else if (width <= 1068) {
        videoFileName = 'medium.mp4';
      } else if (width <= 1440) {
        videoFileName = 'large.mp4';
      } else {
        videoFileName = 'xlarge.mp4';
      }

      const newSource = `../asset/video/design-hero/${videoFileName}`;

      // 현재 비디오 소스와 새 소스가 다른 경우에만 변경
      if (sourceElement.src !== newSource) {
        sourceElement.src = newSource;
        videoElement.load(); // 비디오 로드
      }
    }

    window.addEventListener('resize', updateVideoSource);
    window.addEventListener('load', updateVideoSource); // 페이지 로드 시 소스 업데이트
  </script>
